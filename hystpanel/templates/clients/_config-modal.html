{% load i18n %}

<div id="configModal" class="fixed inset-0 z-50 opacity-0 pointer-events-none transition-opacity duration-200">
  <div class="absolute inset-0 bg-black/60"></div>

  <div class="relative z-10 min-h-screen flex items-center justify-center px-6">
    <div id="configModalPanel"
      class="w-full max-w-xl rounded-2xl p-6 relative overflow-hidden transform transition-all duration-200 translate-y-4 scale-95 bg-gray-900 border border-white/10 shadow-xl shadow-black/30">
      <div class="absolute -right-8 -top-8 w-32 h-32 bg-indigo-500/10 rounded-full blur-2xl pointer-events-none"></div>

      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-white">{% trans "Client config" %}</h3>

        <button id="configModalClose" class="btn-ghost p-2" type="button" aria-label="{% trans 'Close' %}">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <p class="text-sm text-gray-400 mb-3">
        {% trans "Tap the link to copy it to clipboard." %}
      </p>

      <button id="configCopyArea"
        type="button"
        class="w-full text-left bg-gray-950/40 border border-white/10 rounded-xl p-4 font-mono text-xs text-gray-200 hover:border-white/20 hover:bg-gray-950/60 transition"
        aria-label="{% trans 'Copy config' %}">
        <span id="configText" class="block break-all select-text"></span>
      </button>

      <a id="configImportLink" class="btn-ghost px-4 py-2 inline-flex items-center" href="#">
        {% trans "Import to v2RayTun" %}
      </a>

      <div class="mt-4 flex items-center justify-between">
        <span id="configCopyHint" class="text-xs text-gray-400"></span>

        <div class="flex items-center gap-3">
          <button id="configCopyBtn" type="button" class="btn-ghost px-4 py-2">
            {% trans "Copy" %}
          </button>
          <button id="configModalOk" type="button" class="btn-primary px-5 py-2">
            {% trans "Done" %}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
