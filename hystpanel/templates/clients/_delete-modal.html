{% load i18n %}

<div id="deleteModal" class="fixed inset-0 z-50 opacity-0 pointer-events-none transition-opacity duration-200">
  <div class="absolute inset-0 bg-black/60"></div>
  <div class="relative z-10 min-h-screen flex items-center justify-center px-6">
    <div id="deleteModalPanel" class="w-full max-w-md rounded-2xl p-6 relative overflow-hidden transform transition-all duration-200 translate-y-4 scale-95 bg-gray-900 border border-white/10 shadow-xl shadow-black/30">
      <div class="absolute -right-8 -top-8 w-28 h-28 bg-red-500/10 rounded-full blur-2xl pointer-events-none"></div>
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold text-white">
          {% trans "Delete client" %}
        </h3>
        <button id="deleteModalClose" class="btn-ghost p-2" type="button">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <p class="text-sm text-gray-400">
        {% trans "Are you sure you want to delete this client?" %}
      </p>
      <div class="mt-6 flex items-center justify-end gap-3">
        <button id="deleteModalCancel" type="button" class="btn-ghost px-4 py-2">
          {% trans "Cancel" %}
        </button>
        <button id="deleteModalConfirm" type="button" class="btn-primary bg-red-500 hover:bg-red-600 px-5 py-2">
          {% trans "Delete" %}
        </button>
      </div>
    </div>
  </div>
</div>
