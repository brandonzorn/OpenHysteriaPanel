<div class="card-blur {{ blur_color }}"></div>
<dt class="card-stats-header">
  <div class="card-blur {{ blur_color }}"></div>
  <svg
      xmlns="http://www.w3.org/2000/svg"
      class="card-stats-header-icon {{ icon_color }}"
      fill="none"
      stroke-width="2"
      stroke="currentColor"
      viewBox="0 0 24 24"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="{{ icon_path }}"/>
  </svg>
  {{ title }}
</dt>
