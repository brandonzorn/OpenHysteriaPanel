{% extends "layouts/centered.html" %}
{% load i18n %}

{% block title %}{% trans "Log out" %} | HysteriaPanel{% endblock %}

{% block card %}
  <div class="absolute -right-8 -top-8 w-32 h-32 bg-indigo-500/10 rounded-full blur-2xl pointer-events-none"></div>
  <h2 class="text-xl font-semibold text-white mb-2">
    {% trans "Log out" %}
  </h2>
  <p class="text-sm text-gray-400 mb-6">
    {% trans "Are you sure you want to log out?" %}
  </p>
  <form method="post" action="{% url 'account_logout' %}" class="space-y-3">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit" class="btn-danger w-full py-2.5">
      {% trans "Log out" %}
    </button>
    <a href="{{ next|default:'/' }}" class="block text-center text-sm text-gray-400 hover:text-white transition">
      {% trans "Cancel" %}
    </a>
  </form>
{% endblock %}
